<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div id="control">
      <div id='buttons'>
        <button type="submit" id='restart'>Start / Restart</button>
      </div>
      <table id="table">
        <tr>
          <th>Current Score:</th>
          <th>Best Score</th>
        </tr>
        <tr>
          <td><span id="currentScore">0</span></td>
          <td><span id="bestScore"></span></td>
        </tr>
      </table>
    </div>

    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
